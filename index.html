        <link href="styles/bootstrapv5.1.3.css" rel="stylesheet"/>
        <link href="styles/style.css" rel="stylesheet"/>
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Dev</div>
                            <a class="nav-link" href="index.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Chart & Table
                            </a>
                            
                            <div class="sb-sidenav-menu-heading">Survey</div>
                            <a class="nav-link" href="survey.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>

                        </div>
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Import CSV</h1>
                        <div class="pieDashboard">
                            <form id="myForm">
                                <label for="csvFile" class="form-label">File restrictions</label>
                                <button type="button" class="btn btn-primary-outline info" data-bs-toggle="tooltip" data-bs-placement="top" title="Imported data should have 3 columns, first column: time interval, second column: numerical value, third column: categorical value">
                                    <i class="fa-solid fa-circle-info"></i>
                                  </button>
                                <input class="form-control form-control-lg" id="csvFile" accept=".csv" type="file">
                                <button type="submit" class="btn btn-secondary btn-lg btn-block">Submit</button>
                            </form>
                        </div>
                        <div class="row">
                            <div class="col-xl-10">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-pie me-1"></i>
                                        Pie Chart
                                        
                                    </div>
                                    <div class="card-body pieChart">
                                        <svg class="pieChartSvg">
                                
                                        </svg>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-2">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-pie me-1"></i>
                                        Legend
                                    </div>
                                    <div class="card-body">
                                
                                        <svg class="pieLegendSvg">
                                
                                        </svg>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Data Table
                            </div>
                            <div class="card-body" id="dataBlock">
                                <table id="datatables">
                                    
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
                
            </div>
        </div>

        <div id="tooltip" class="hidden">
            <p><strong>Stats</strong>
            </p>
            <p><span id="value">100</span></p>
        </div>

        <ul class='custom-menu'>
            <li data-action = "compare">
                <button type="button" id="compare" class="btn btn-secondary float-end" data-bs-toggle="modal" data-bs-target="#myModal">
                    Compare
                </button>
            </li>
            <li data-action = "align">
                <button type="button" id="align" class="btn btn-secondary float-end">
                    Align
                </button>
            </li>
        </ul>

        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="myModalLabel">Chart title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="pieChartCompare">
                        <svg class="pieChartSvgCompare">

                        </svg>
                        <svg class="pieLegendSvgCompare">

                        </svg>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://d3js.org/d3-color.v1.min.js"></script>
        <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> -->
        <script type="text/javascript" src="js/table.js"></script>
        <script type="text/javascript" src="js/chart.js"></script>
        <script type="text/javascript" src="js/read_csv.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/zoom.js"></script>

    </body>
