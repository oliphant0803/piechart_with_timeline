<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
        <title>Pie Chart With Time</title>
        <meta content="" name="description">
        <meta content="" name="keywords">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
        <script src="https://d3js.org/d3-color.v1.min.js">
        </script>
        <script src=
            "https://d3js.org/d3-interpolate.v1.min.js">
        </script>
        <script src=
            "https://d3js.org/d3-scale-chromatic.v1.min.js">
        </script>
        <link href="styles/sample.css" rel="stylesheet">
    </head>

	<body>
        <div class="pieChartContainer">
            <div class="pieDashboard">
                <form id="myForm">
                    <input type="file" id="csvFile" accept=".csv" />
                    <br />
                    <input type="submit" value="Submit" />
                </form>
            </div>

            <div class="pieChart">
                <svg class="pieChartSvg">

                </svg>

                <div id="tooltip" class="hidden">
                    <p><strong>Stats</strong>
                    </p>
                    <p><span id="value">100</span></p>
                </div>

                <svg class="pieLegendSvg">

                </svg>
            </div>
        </div>

        <script type="text/javascript" src="./js/read_csv.js"></script> 
        <script type="text/javascript" src="./js/sample.js"></script> 
	</body>
</html>
